<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoic Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Stoic Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">Concentrate on what you're doing and what you're doing with it.</p>
        <p class="source">Marcus Aurelius<span class="citation">The Meditations</span><span class="year">~ 170AD</span></p>
      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
